<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas con TypeScript</title>
   
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-400 text-white flex items-center justify-center h-screen">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="m-4">
                <input type="text" id="inputTarea" placeholder="Nueva Tarea" class="border border-gray-300 p-2 rounded w-full text-gray-900">
                <button id="btnAgregar" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-2">Agregar Tarea</button>
            </div>
            <ul id="listaTareas" class="list-disc p-4 rounded shadow-lg"></ul>
        </div>
    </div>
</div>
<script type="module" src="../dist/app.js"></script>
</body>
</html>
